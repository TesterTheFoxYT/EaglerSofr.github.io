<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EaglerSoft Launcher</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0d0f14;
      --panel:#141922;
      --border:#262d3a;
      --text:#e5f0ff;
      --muted:#93a0b8;
      --accent:#2ecc71;
      --accent-2:#5dade2;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text); background:var(--bg);
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .container{max-width:980px;margin:0 auto;padding:24px}
    .brand{display:flex;align-items:center;gap:14px;margin:10px 0 20px;flex-wrap:wrap}
    .logo{width:48px;height:48px;border-radius:8px;background:linear-gradient(135deg,#2ecc71,#27ae60);box-shadow:0 6px 20px rgba(46,204,113,.35), inset 0 0 6px rgba(255,255,255,.25);position:relative}
    .logo:after{content:"";position:absolute;inset:0;border-radius:8px;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,.4),transparent 40%)}
    .title{font-family:'Press Start 2P', monospace;letter-spacing:1px;font-size:22px;line-height:1.1}
    .subtitle{color:var(--muted);margin-top:6px;font-size:14px}

    .panel{background:var(--panel);border:1px solid var(--border); border-radius:18px; padding:14px; box-shadow:0 10px 30px rgba(0,0,0,.2)}

    .grid{display:grid;grid-template-columns:1fr;gap:14px;margin-top:14px}
    @media(min-width:680px){.grid{grid-template-columns:1fr 1fr}}

    .card{background:var(--panel);border:1px solid var(--border);border-radius:14px;padding:16px;display:flex;flex-direction:column;gap:12px}
    .card-header{display:flex;align-items:center;gap:12px}
    .icon{min-width:42px;height:42px;border-radius:8px;background:linear-gradient(135deg,#5dade2,#1b9bd7);display:grid;place-items:center;font-family:'Press Start 2P';font-size:16px;color:#001a28}
    .name{font-weight:700;font-size:15px}
    .meta{color:var(--muted);font-size:13px}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{font-size:12px;padding:6px 10px;border-radius:999px;background:var(--bg);border:1px solid var(--border);color:var(--muted)}
    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{cursor:pointer;border:none;border-radius:12px;padding:12px 16px;font-weight:700;white-space:nowrap;flex:1;text-align:center}
    .btn-accent{background:var(--accent);color:#0b2415}
    .btn-ghost{background:var(--panel);color:var(--text);border:1px solid var(--border)}
    .btn:hover{filter:brightness(1.05)}

    .footer{display:flex;justify-content:space-between;align-items:center;margin-top:20px;color:var(--muted);font-size:13px;flex-wrap:wrap;gap:10px}
    .link{color:var(--accent-2);text-decoration:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="brand">
      <div class="logo"></div>
      <div>
        <div class="title">EaglerSoft</div>
        <div class="subtitle">–õ–∞—É–Ω—á–µ—Ä –¥–ª—è —Å–æ—Ñ—Ç–∞ EaglerCraft</div>
      </div>
      <a href="https://www.youtube.com/@testerN1_fox" target="_blank" class="btn btn-ghost" style="margin-left:auto">üì∫ –ö–∞–Ω–∞–ª –∞–≤—Ç–æ—Ä–∞</a>
    </div>

    <div class="panel">
      <div id="cards" class="grid"></div>

      <div class="footer">
        <div></div>
      </div>
    </div>
  </div>

  <script>
    const builds=[
      { title: "üéÆ Odd Future", file: "OddFuture.html", size: "10.8 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "üü¢ Nit Client", file: "nit_client.html", size: "19.1 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "‚ú® Nebula", file: "Nebula.html", size: "12.2 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "üî• Kerosene", file: "Kerosene.html", size: "19.9 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "üå∏ FuschiaX", file: "FuschiaX.html", size: "19.4 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "üëª FuschiaX Ghost Client WITH ACCOUNT MANAGER", file: "Fuschiax_Ghost_Client_WITH_ACCOUNT_MANAGER.html", size: "16.1 MB", date: "31 —è–Ω–≤ 2025" },
      { title: "‚ö° FuschiaX 2", file: "Fuschiax_2.html", size: "16.3 MB", date: "31 —è–Ω–≤ 2025" }
    ];

    const cards=document.getElementById('cards');

    function render(){
      cards.innerHTML='';
      builds.forEach((b)=>{
        const el=document.createElement('div');
        el.className='card';
        el.innerHTML=`
          <div class="card-header">
            <div class="icon">ES</div>
            <div>
              <div class="name">${b.title}</div>
              <div class="meta">${b.file}</div>
            </div>
          </div>
          <div class="chips">
            <span class="chip">${b.size}</span>
            <span class="chip">${b.date}</span>
          </div>
          <div class="actions">
            <button class="btn btn-accent" onclick="window.open('${encodeURI(b.file)}','_blank')">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
          </div>`;
        cards.appendChild(el);
      });
    }

    render();
  </script>
</body>
</html>
